version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout

      - restore_cache:
          keys:
          - deps-{{ checksum "bower.json" }}-{{ checksum "examples/bower.json" }}

      - run:
          command: |
            git checkout -b gh-pages
            git reset --hard origin/master
            yarn add --dev bower
            yarn bower install
            yarn bower link

      - run:
          working_directory: examples
          command: |
            yarn add --dev bower purescript pulp
            yarn bower link purescript-halogen-color-picker
            yarn bower install
            yarn
            yarn build

      - save_cache:
          paths:
            - node_modules
            - bower_components
            - examples/node_modules
            - examples/bower_components
            - output
          key: deps-{{ checksum "bower.json" }}-{{ checksum "examples/bower.json" }}

      - run:
          command: |
            cp docs/* .
            git config user.email "remotenonsense@gmail.com"
            git config user.name "CircleCI"
            git add . && git commit -am 'build gh-pages'
            # https://stackoverflow.com/a/48763205
            git push -q -f https://${GH_PAGES_TOKEN}@github.com/nonbili/purescript-halogen-color-picker.git gh-pages

workflows:
  version: 2
  build-gh-pages:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
